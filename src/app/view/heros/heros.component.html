<div>
    {{hero.name | uppercase}}
    <input [(ngModel)]="selectHero.name" placeholder="name" *ngIf="selectHero">
    <ul>
        <li *ngFor="let item of heros" (click)="onSelect(item)" [class.selected]="item === selectHero">
            name is {{item.name}} , id is {{item.id}}
        </li>
    </ul>
    <button (click)="add(heroName.value); heroName.value=''">
        add
    </button>
    <app-hero-detail [hero]="selectHero"></app-hero-detail>
</div>
